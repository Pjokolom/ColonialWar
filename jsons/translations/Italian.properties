If you are truly a worthy ruler yourself, then prepare for war! = Se sei davvero un leader degno di sopravvivere in questo mondo, preparati a lottare!
HAH! You think your puny 'empire' has any match to the strength of my empire? I'd like to see you try! = Ha! Davvero credi di avere qualche speranza di poter distruggere il mio impero? Il tuo fallimento sarà qualcosa di cui godere!
