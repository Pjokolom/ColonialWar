Blessings and salutations to you, revered Queen Dido, founder of the legendary kingdom of Carthage. Chronicled by the words of the great poet Virgil, your husband Acerbas was murdered at the hands of your own brother, King Pygmalion of Tyre, who subsequently claimed the treasures of Acerbas that were now rightfully yours. Fearing the lengths from which your brother would pursue this vast wealth, you and your compatriots sailed for new lands. Arriving on the shores of North Africa, you tricked the local king with the simple manipulation of an ox hide, laying out a vast expanse of territory for your new home, the future kingdom of Carthage. = Salute e benedizione a te, onorata regina Didone, fondatrice del leggendario regno di Cartagine. Come narra il grande poeta Virgilio, tuo marito Sicheo fu assassinato per mano del suo stesso fratello, re Pigmalione di Tiro, che in seguito cercò di appropriarsi dei tesori che ti appartenevano di diritto. Temendo che non si sarebbe fermato davanti a nulla per appropriarsi di una così grande ricchezza, sei salpata con i tuoi compatrioti verso altri lidi. Giunta sulle rive del Nordafrica, hai beffato un re locale tagliando a strisce una pelle di bue e hai ottenuto un terreno abbastanza ampio da fondare la tua nuova casa, Cartagine, futura capitale di un impero.
Clever and inquisitive Dido, the world longs for a leader who can provide a shelter from the coming storm, guided by brilliant intuition and cunning. Can you lead the people in the creation of a new kingdom to rival that of once mighty Carthage? Can you build a civilization that will stand the test of time? = Astuta e curiosa Didone, il mondo brama una guida che, con la sua scaltrezza e brillante intuizione, lo possa proteggere dalla tempesta in arrivo. Saprai condurre il tuo popolo nella creazione di un nuovo regno all'altezza della potente Cartagine? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
