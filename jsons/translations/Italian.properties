Mighty Sargon the Great of Akkad, we prostrate ourselves before you! You are the Emperor of the Akkadians, the greatest people to ever arise along the Euphrates and Tigris rivers. From its founding around 2300 BCE, Akkad spread its dominion through a force like none of which the ancient world had ever seen, which marked, among other things, history's first standing army. Ranging from the Tarsus Mountsins to the Persian Gulf, the mighty Akkadian empire was a force to be reckoned with. Yet, you were much better than a mere warmonger, because your rule oversaw the flourishing of trade cross all of the Middle East, extending all the way to the cities of Greece. Although the curses of war and famine tore your kingdom apart after centuries of prosperity, Mesopotamia was once again transformed into a land of culture and color as the ever-growing wealth of Akkad heralded a time of peace in the forever restless realm. = Ci prostriamo davanti a te, o magnifico Sargon il Grande di Akkad! Tu sei l'imperatore degli Accadi, il popolo più grande mai sorto lungo i fiumi Eurafrate e Tigri. Per primo usurpando il controllo di Kish in un periodo di tumulti, sei riuscito a creare lo stato più grande che la Mesopotamia avesse mai visto intorno al 2300 a.C. Il tuo esercito marciò sempre più lontano, sottomettendo nemici stranieri e conquistando terre su una scala invisibile, prendendo il controllo delle tue legittime terre intorno al Tigri e all'Eufrate. Dalle montagne del Tauro al Golfo Persico, il potente impero accadico era una forza da non sottovalutare. Il tuo governo ha anche supervisionato la fioritura del commercio in tutto il Medio Oriente, estendendosi fino alle città della Grecia. Grazie all'abile amministrazione dei Niskum e al primo esercito permanente della storia, l'Impero prosperò per secoli sotto la guida di Dei-Re, finché le maledizioni della guerra e della carestia non distrussero il tuo regno.
Magnificent King, you who founded the first true empire, now the world once again is in turmoil, and your slumber must end. It is time to reclaim your birthright as the legitimate king of this brave new world. Will you teach this world the art of empire building, either by peace or force? Can you once again create a dominion that will look down on all others? Can you build a civilization that will stand the test of time? = Magnifico Sargon di Akkad, tu hai fondato il primo vero Impero, una nazione che sarebbe stata guardata con reverenza dai piccoli stati di Assur e Babilonia! Tuttavia, il sonno di Akkad è finito ed è tempo di rivendicare il tuo diritto di nascita come legittimo re di questo coraggioso nuovo mondo! Insegnerai a questo mondo l'arte di costruire un impero, Sargon? O prenderai l'arco in mano per rivendicare ciò che è legittimamente di Akkad? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
